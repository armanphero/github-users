<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="git-user-search.css">
</head>

<body>
    <header class="container">
        <h1 class="text-center text-info my-3" id="title">Search github user by username</h1>
    </header>
    <!-- nav -->
    <nav class="my-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid justify-content-center">

                    <!-- search any word -->
                    <div class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            id="search-input">
                        <button class="btn btn-success" type="submit" onclick="searchedUser()">Search</button>
                    </div>
                    <!-- filter by language -->

                </div>
            </nav>
        </div>
    </nav>

    <section class="container d-none" id="user-container">
        <div class="d-flex justify-content-center" id="user-container">
            <div class="card mb-3 cardWidth" id="card-div">
                <div class="row g-1 p-2">
                    <div class="col-md-4">
                        <div class="img-div">
                            <img id="user-img" src="https://avatars.githubusercontent.com/u/97789919?v=4"
                                class="img-fluid rounded-circle" alt="...">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title fw-bolder" id="user-name">armanphero</h5>
                            <div id="info">
                                <div>
                                    <p>repo</p>
                                    <h5><a href="#" id="repositories" target="_blank">8</a></h5>
                                </div>
                                <div>
                                    <p>followers</p>
                                    <h5><a href="#" id="followers-num" target="_blank">3432</a></h5>
                                </div>
                                <div>
                                    <p>following</p>
                                    <h5><a href="#" id="following-num" target="_blank">342</a></h5>
                                </div>
                            </div>
                            <div id="followers" class="py-2 rounded">
                                <p class="m-0 fs-6 text-white text-center">First two followers --</p>
                                <div id="followers-pic" class="py-1">
                                    <a href="#" target="_blank" id="follower1"><img id="follower1Img" class="rounded-circle"
                                            src="https://avatars.githubusercontent.com/u/2?v=4" alt=""></a>
                                    <a href="#" target="_blank" id="follower2"><img id="follower2Img" class="rounded-circle"
                                            src="https://avatars.githubusercontent.com/u/2?v=4" alt=""></a>
                                </div>
                            </div>
                            <div id="extra-info" class="my-2">
                                <div>
                                    <p><i class="fa-solid fa-location-dot me-2"></i><span id="location">dhaka, bangladesh</span></p>
                                    <p><i class="fa-solid fa-link me-2"></i><a href="#" id="blog" target="_blank">github.com</a></p>
                                </div>
                                <div id="dates">
                                    <p>joined: <span id="join-date">2019-08-06</span></p>
                                    <p>last updated: <span id="last-update">2023-08-24</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- error -->
    <section class="container">
        <div class="error d-none" id="throw-error">didn't find any user</div>
    </section>
    <footer class="text-center text-secondary">
        <p>created by Arman</p>
    </footer>
    <!-- script -->
    <script src="git-user-search.js"></script>
</body>

</html>
